<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Redis App</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            color: #004d99;
            font-size: 28px;
            margin-top: 50px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            box-shadow: 0 0 10px #cfcfcf;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #333333;
            display: block;
            width: 100px;
            text-align: right;
        }
        input[type="email"],
        input[type="text"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 16px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #004d99;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #003366;
        }

        #search-result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 0 10px #cfcfcf;
        }

        #search-result h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #004d99;
        }

        #search-result p {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333333;
        }

        #search-result p span {
            font-weight: bold;
        }

        .error {
            color: #cc0000;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
    </style>
</head>

<body>
    <h1>Registrar perfil</h1>
    <form id="profile-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required style="width: 250px;"><br>

        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="tel">Tel√©fono:</label>
        <input type="tel" id="tel" name="tel" required><br>

        <label for="birth">Fecha de nacimiento:</label>
        <input type="date" id="birth" name="birth" required><br>

        <button type="submit">Registrar</button>
    </form>

    <h1>Buscar perfil</h1>
    <form id="searchForm">
        <label for="search-email">Email:</label>
        <input type="email" id="search-email" name="search-email" required style="width: 250px;"><br>
        <button type="submit">Buscar</button>

    </form>

    <div id="search-result"></div>

    <script src="interaccion.js"></script>
</body>

</html>
